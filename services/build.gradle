plugins{
	//id 'java'
	id 'java-library'
}

/*sourceCompatibility = '11'
targetCompatibility = '11'*/

dependencies {
// The reference to our published library artifact
	//compile "jpdemo:proto:1.4"
	compile 'org.springframework.boot:spring-boot-starter'
/*	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testCompile 'org.assertj:assertj-core:3.11.1'*/
}

sourceSets{
	test{
		java.srcDirs = ['src/test/java/unit','src/test/java/integration','src/test/java/utils']
	}
}


bootJar {
	//library module, so no boot jar required
	enabled = false
}

jar {
	enabled = true
	// Since this library is included as a jar in our jib projects, we want the
    // jar to built reproducibly.
	preserveFileTimestamps false
	reproducibleFileOrder true
}

